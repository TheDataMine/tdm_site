{% extends "base.html" %}
{% load static %}

{% block title %}{% endblock %}

{% block content %}
<div class="container">

  <div class="row">
    <div class="col-sm-12">

          {% for project in object %}
          <div class="row justify-content-center">
            <div class="col-6">
              <ul>
                <li><a href="{{ project.get_absolute_url }}" class="text-decoration-none"><h5 class="card-title">{{ project.company }} - {{ project.title }}</h5></a></li>
              </ul>
            </div>
          </div>
        {% empty %}
        <h2>No projects found</h2>
        {% endfor %}
    </div>
  </div>

{% if object == request.user %}
<!-- Action buttons -->
<div class="row">

  <div class="col-sm-12">
    <a class="btn btn-primary" href="{% url 'users:update' %}" role="button">My Info</a>
    <a class="btn btn-primary" href="{% url 'account_email' %}" role="button">E-Mail</a>
    <!-- Your Stuff: Custom user template urls -->
  </div>

</div>
<!-- End Action buttons -->
{% endif %}

</div>
{% endblock content %}
