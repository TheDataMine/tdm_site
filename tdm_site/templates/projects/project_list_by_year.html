{% extends "base.html" %}
{% load static %}

{% block content %}

    {% regroup project_list by year as year_list %}

    {% for project in year_list %}
        <div>{{ project.grouper }}</div>
        {% for p in project.list %}
            <ul>
                <li> <a href="{{ project.get_absolute_url }}">{{ p.title }}</a></li>
            </ul>
        {% endfor %}
        {% empty %}
        <h2>No companies found</h2>
    {% endfor %}

{% endblock content %}
