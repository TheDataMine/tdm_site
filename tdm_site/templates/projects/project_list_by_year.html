{% extends "base.html" %}
{% load static %}

{% block content %}

    {% for project, yeargroup in project_list|groupby('year') %}
        <div>{{ year }}</div>
        {% for project in yeargroup %}
            <ul>
                <li> <a href="{{ project.get_absolute_url }}">{{ project.title }}</a></li>
            </ul>
        {% endfor %}
        {% empty %}
        <h2>No companies found</h2>
    {% endfor %}

{% endblock content %}
